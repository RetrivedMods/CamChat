<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Connect Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="menu-btn" onclick="toggleNav()"><i class="fas fa-bars"></i></div>
        <h1>Video Connect Pro</h1>
    </header>

    <nav class="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main class="main-content">
        <h2>Connect With Amazing People</h2>
        <p class="subline">Meet new friends worldwide</p>

        <div class="gender-selector">
            <div class="gender-card" onclick="selectGender('male')">
                <i class="fas fa-male"></i>
                <p>Male</p>
            </div>
            <div class="gender-card" onclick="selectGender('female')">
                <i class="fas fa-female"></i>
                <p>Female</p>
            </div>
        </div>

        <button class="chat-btn" onclick="startChat()">Chat Now</button>

        <div class="video-container">
            <video id="main-video" controls></video>
            <button class="skip-btn" onclick="skipVideo()">Skip</button>
        </div>
    </main>

    <div class="premium-modal" id="premiumModal">
        <div class="modal-content">
            <h3>Go Premium!</h3>
            <p>Unlock unlimited connections and exclusive features.</p>
            <button onclick="showPayment()">Upgrade Now ($9.99/month)</button>
            <button onclick="closeModal()">Not Now</button>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
